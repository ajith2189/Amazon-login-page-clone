<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/amazon-logo.png" alt="Amazon Logo">
        </div>
        <div class="signin-box">
            <h2>Sign in</h2>
            <form action="#">
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" required>

                <button type="submit" class="continue-btn">Continue</button>

                <p class="help-text">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>

                <a href="#" class="help-link">Need help?</a>
            </form>
        </div>
        <div class="new-account">
            <p>New to Amazon?</p>
            <button class="create-account-btn">Create your Amazon account</button>
        </div>
    </div>
</body>
</html>
